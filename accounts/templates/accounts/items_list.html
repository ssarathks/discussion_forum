{% extends "base.html" %}
{%load bootstrap3%}
{% block content%}
<br><br><br>
  {% for item in items%}
    <div class="container">
      <a href="{% url 'accounts:item_detail' pk=item.pk%}">
        <div class="jumbotron">
          <h3>{{item.name}}</h3>
          <h5>Posted by:{{item.user.username}}</h5>
        </div>
      </a>
    </div>
  {% endfor%}

  <div class="">
    <a href="{% url 'accounts:item_create'%}" class="btn btn-lg btn-primary">Add Item</a>
  </div>
  <br><br>
{% endblock%}
